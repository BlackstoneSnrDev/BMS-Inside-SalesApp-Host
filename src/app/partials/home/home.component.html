<div class="row main-row">
  <div class="col-sm-12 ">
    <h1>Home</h1>
        <div *ngIf="tenantList">
          <div *ngFor="let tenant of tenantList">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{tenant.tenantName}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{tenant.adminUsername}}</h6>
                <p class="card-text">{{tenant.adminPassword}}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
    <hr><br>
  </div>
</div>
